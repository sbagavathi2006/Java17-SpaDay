<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>
<form method="post" action="user">
    <div class="form-group">
        <label>UserName
            <input type="text" name="username" th:text="${username}">
        </label>
    </div>
       <div class="form-group">
        <label>Email
            <input type="email" name="email" th:text="${email}">
        </label>
    </div>
    <div class="form-group">
        <label>Password
            <input type="password" name="password" th:text="${password}">
        </label>
    </div>
    <div class="form-group">
        <label>Verfy Password
            <input type="password" name="verify">
        </label>
    </div>
    <button>Submit</button>
</form>

</body>
</html>
